<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/styles.css" rel="stylesheet">
    <title>Gallery form</title>
</head>

<body>
    <main class="window">
        <div class="main-box">
            <form action="/action_page.php" class="form">
                <h1>Gallery form</h1>
                <h3>Would you like to bye or borrow my photos?</h3>
                <label for="name" class="label" required autofocus>Full name:</label>
                <input type="text" id="name" name="name" class="input" placeholder="Your name">
                <label for="email" class="label">E-mail address:</label>
                <input type="email" id="email" name="email" class="input" placeholder="Your e-mail">
                <label for="select" class="label">What type of photo do you want me to send? (hold down ctrl/cmd for multiple choice).</label>
                <select name="select" id="select" multiple>
                    <option value="sky" class="option-value">Sky</option>
                    <option value="landscape" class="option-value">Landscape</option>
                    <option value="macros" selected class="option-value">Macros</option>
                </select>
                <label for="password" class="label" id="label-password" required autofocus>Your password:</label>
                <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required minlength="8">
                <label for="message" class="label">Do you like my galley?</label>
                <textarea type="text" id="message" name="message" class="input" placeholder="Please send me a message" cols="20" rows="3"></textarea>
                <label for="checkbox" class="checkbox-label" id="checkbox-label">
                <input type="checkbox" id="checkbox" name="checkbox" class="input" checked><span class="checkbox">I like to receive more information about this page</span>
                </label>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
